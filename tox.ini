[tox]
requires = tox>=4
env_list = py{310,311}-django{32,42,52}

[gh-actions]
python =
	3.10: py310
	3.11: py311

[testenv]
runner = uv-venv-lock-runner
setenv = PYTHONPATH={toxinidir}
deps =
	django32: Django>=3.2,<3.3
	django42: Django>=4.2,<4.3
	django52: Django>=5.2,<5.3
extras = dev
commands =
	pytest --isort --flake8 --black --cov
