language: python

python:
  - "3.6"

env:
  - DEPS="Django>=1.11,<1.12"
  - DEPS="Django>=2.1,<2.2"
  - DEPS="Django>=2.2,<2.3"
  - DEPS="Django>=3.0,<3.1"
  - DEPS="Django>=3.1,<3.2"

install:
  - pip install pipenv codecov
  - pipenv install --dev
  - pipenv run pip install -e .
  - pipenv run pip install $DEPS

script: pipenv run py.test --cov

after_success:
  - codecov
