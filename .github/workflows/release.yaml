name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    name: "Upload to PyPI"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.x"
      - name: "Install uv"
        uses: astral-sh/setup-uv@v4
      - name: "Build package"
        run: "uv build"
      - name: "Publish to PyPI"
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: "uvx twine upload dist/* --username=__token__ --password=$PYPI_API_TOKEN"
